<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Soru Ekle</title>
</head>
<body>
    <div class="container">
    <h2>Yeni Soru Ekle</h2>

    <form method="POST">
        <label>Soru:</label><br>
        <textarea name="question" required></textarea><br><br>

        <label>Şıklar:</label><br>
        A: <input type="text" name="option_a" required><br>
        B: <input type="text" name="option_b" required><br>
        C: <input type="text" name="option_c" required><br>
        D: <input type="text" name="option_d" required><br><br>

        <label>Doğru Seçenek:</label>
        <select name="correct" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br><br>

        <label>Gramer Başlığı (opsiyonel):</label>
        <input type="text" name="grammar"><br><br>

        <label>CEFR Seviyesi:</label>
        <select name="level" required>
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
            <option value="B2">B2</option>
            <option value="C1">C1</option>
        </select><br><br>

        <input type="submit" value="Soru Ekle">
    </form>
</div>
    {% if message %}
    <p style="color: green;">{{ message }}</p>
    {% endif %}
</body>
</html>
